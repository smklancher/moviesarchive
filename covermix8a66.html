d seeing this movie." src="imdb_cache/tt0293508.jpg" class="commented"><img height="100" width="70" alt="Sin City" title="Sin City - Super cool style and fun characters.  I read one of the graphic novels at some point too.  I remember watching it a second time in Stockton in a theater on UOP campus.  That was the summer I had the construction job, so it probably made having some fun on a weekend trip even more enjoyable and memorable." src="imdb_cache/tt0401792.jpg" class="commented"><img height="100" width="70" alt="Turandot" title="Turandot - I believe this is the video version I watched in my Opera class.  But I am marking the date that I definitely saw the actual performance at the San Diego Opera." src="imdb_cache/tt0220822.jpg" class="commented"><img height="100" width="70" alt="Shrek" title="Shrek - " src="imdb_cache/tt0126029.jpg" class="notcommented"><img height="100" width="70" alt="The Lord of the Rings: The Two Towers" title="The Lord of the Rings: The Two Towers - I loved the whole trilogy." src="imdb_cache/tt0167261.jpg" class="commented"><img height="100" width="70" alt="Lara Croft: Tomb Raider" title="Lara Croft: Tomb Raider - " src="imdb_cache/tt0146316.jpg" class="notcommented"><img height="100" width="70" alt="Blade II" title="Blade II - We watched this before going to Kat's house for my surprise 17th birthday.  You would think that Nick stalling by driving around pretending he didn't remember how to get there would have tipped me off.  Especially since earlier that year I thought they were planning something.  But I was surprised anyway.  Good times." src="imdb_cache/tt0187738.jpg" class="commented"><img height="100" width="70" alt="Bruce Almighty" title="Bruce Almighty - " src="imdb_cache/tt0315327.jpg" class="notcommented"><img height="100" width="70" alt="The Matrix Reloaded" title="The Matrix Reloaded - Not worthy of the original but I did like the scene with The Architect." src="imdb_cache/tt0234215.jpg" class="commented"><img height="100" w
