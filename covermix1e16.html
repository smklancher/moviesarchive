<table align="center" width="100%"><td><td><img height="100" width="70" alt="Jim Jefferies: I Swear to God" title="Jim Jefferies: I Swear to God - " src="imdb_cache/none.gif" class="notcommented"><img height="100" width="70" alt="Lincoln" title="Lincoln - " src="imdb_cache/tt0443272.jpg" class="notcommented"><img height="100" width="70" alt="The Hobbit: An Unexpected Journey" title="The Hobbit: An Unexpected Journey - " src="imdb_cache/tt0903624.jpg" class="notcommented"><img height="100" width="70" alt="Abraham Lincoln: Vampire Hunter" title="Abraham Lincoln: Vampire Hunter - I enjoyed the book, and I wanted to like the movie. I was ready to make excuses for it and like it with whatever flaws it had... but this was just not a good movie." src="imdb_cache/tt1611224.jpg" class="commented"><img height="100" width="70" alt="Skyfall" title="Skyfall - " src="imdb_cache/tt1074638.jpg" class="notcommented"><img height="100" width="70" alt="The Man with the Iron Fists" title="The Man with the Iron Fists - " src="imdb_cache/tt1258972.jpg" class="notcommented"><img height="100" width="70" alt="Indie Game: The Movie" title="Indie Game: The Movie - Watched this when I couldn't sleep.  It was pretty enjoyable.  I loved Braid and enjoyed Super Meat Boy (especially the music) even though I find it to be infuriatingly hard.  Now it's got me very interested in playing Fez.  Update: Played and very much loved Fez." src="imdb_cache/tt1942884.jpg" class="commented"><img height="100" width="70" alt="The Disappearance of Haruhi Suzumiya" title="The Disappearance of Haruhi Suzumiya - Fun to see the characters again. " src="imdb_cache/tt1572781.jpg" class="commented"><img height="100" width="70" alt="Cloud Atlas" title="Cloud Atlas - " src="imdb_cache/tt1371111.jpg" class="notcommented"><img height="100" width="70" alt="The Rumble in the Air-Conditioned Auditorium: O'Reilly vs. Stewart 2012" title="The Rumble in the Air-Conditioned Auditorium: O'Reilly vs. Stewart 2012 - " src="imdb_cache/none.gif" class="notcommented"><img height="100" width="70" alt="Seven Psychopaths" title="Seven Psychopaths - Meta storytelling fun!" src="imdb_cache/tt1931533.jpg" class="commented"><img height="100" width="70" alt="God Bless America" title="God Bless America - Excellent. " src="imdb_cache/tt1912398.jpg" class="commented"><img height="100" width="70" alt="Looper" title="Looper - The trifecta!" src="imdb_cache/tt1276104.jpg" class="commented"><img height="100" width="70" alt="The Cabin in the Woods" title="The Cabin in the Woods - The Rotten Tomatoes summary is so so right: &quot;The Cabin in the Woods is an astonishing meta-feat, capable of being funny, strange, and scary -- frequently all at the same time.&quot;" src="imdb_cache/tt1259521.jpg" class="commented"><img height="100" width="70" alt="Dredd 3D" title="Dredd 3D - That was actually really good.  They kept the plot and dialog trim, not throwing in a bunch of unneeded extras.  Just enough to set the stage for the action.  On top of that the 3D was actually really well used in the SLO-MO drug scenes." src="imdb_cache/tt1343727.jpg" class="commented"></td></tr><td><td><img height="100" width="70" alt="The Weather Man" title="The Weather Man - " src="imdb_cache/tt0384680.jpg" class="notcommented"><img height="100" width="70" alt="Immortals" title="Immortals - For sound-setup reasons, I had trouble hearing some of the dialog.  Fortunately that didn't matter at all.  There were a few fun moments but this was largely forgettable.  I did like Mickey Rourke as Hyperion though." src="imdb_cache/tt1253864.jpg" class="commented"><img height="100" width="70" alt="Get a Job" title="Get a Job - Saw this at a screening and it was pretty fun, although it seemed like it could have ended at multiple places before it did.  Wouldn't be surprised if they edited that further." src="imdb_cache/none.gif" class="commented"><img height="100" width="70" alt="The Expendables 2" title="The Expendables 2 - Some good meta humor about the actors." src="imdb_cache/tt1764651.jpg" class="commented"><img height="100" width="70" alt="The Bourne Legacy" title="The Bourne Legacy - " src="imdb_cache/tt1194173.jpg" class="notcommented"><img height="100" width="70" alt="Hanna" title="Hanna - Very cool and great soundtrack." src="imdb_cache/tt0993842.jpg" class="commented"><img height="100" width="70" alt="Limitless" title="Limitless - Very fun movie hurt by a silly &quot;everything works out&quot; ending." src="imdb_cache/tt1219289.jpg" class="commented"><img height="100" width="70" alt="The Dark Knight Rises" title="The Dark Knight Rises - " src="imdb_cache/tt1345836.jpg" class="notcommented"><img height="100" width="70" alt="You Only Live Twice" title="You Only Live Twice - So ridiculous it is surreal.  I do remember having watched this one with Bob years ago." src="imdb_cache/tt0062512.jpg" class="commented"><img height="100" width="70" alt="Ted" title="Ted - " src="imdb_cache/tt1637725.jpg" class="notcommented"><img height="100" width="70" alt="Prometheus" title="Prometheus - Quite fun to watch." src="imdb_cache/tt1446714.jpg" class="commented"><img height="100" width="70" alt="Safety Not Guaranteed" title="Safety Not Guaranteed - They started with an internet meme and turned it into a funny and sincere movie." src="imdb_cache/tt1862079.jpg" class="commented"><img height="100" width="70" alt="Deep Sea" title="Deep Sea - First full feature 3D movie I've watched at home.  Very cool stuff.  Also, ocean creatures are terrifying." src="imdb_cache/tt0424942.jpg" class="commented"><img height="100" width="70" alt="Idiocracy" title="Idiocracy - Some amusing moments, but only barely enough to be tolerable. " src="imdb_cache/tt0387808.jpg" class="commented"><img height="100" width="70" alt="Snow White and the Huntsman" title="Snow White and the Huntsman - Somehow a bunch of cool parts added up to a boring whole." src="imdb_cache/tt1735898.jpg" class="commented"></td></tr><td><td><img height="100" width="70" alt="The Avengers" title="The Avengers - " src="imdb_cache/tt0848228.jpg" class="notcommented"><img height="100" width="70" alt="Men in Black III" title="Men in Black III - " src="imdb_cache/tt1409024.jpg" class="notcommented"><img height="100" width="70" alt="The Best Exotic Marigold Hotel" title="The Best Exotic Marigold Hotel - Good movie with great actors." src="imdb_cache/tt1412386.jpg" class="commented"><img height="100" width="70" alt="The Perfect Host" title="The Perfect Host - Much weirder than I even expected.  I loved it." src="imdb_cache/tt1334553.jpg" class="commented"><img height="100" width="70" alt="The Hunger Games" title="The Hunger Games - Really enjoyed it." src="imdb_cache/tt1392170.jpg" class="commented"><img height="100" width="70" alt="The Road We've Traveled" title="The Road We've Traveled - " src="imdb_cache/none.gif" class="notcommented"><img height="100" width="70" alt="Norm Macdonald: Me Doing Standup" title="Norm Macdonald: Me Doing Standup - Awesome." src="imdb_cache/none.gif" class="commented"><img height="100" width="70" alt="John Carter" title="John Carter - Very fun." src="imdb_cache/tt0401729.jpg" class="commented"><img height="100" width="70" alt="Inside Job" title="Inside Job - Good that it had some international perspective too." src="imdb_cache/tt1645089.jpg" class="commented"><img height="100" width="70" alt="Project: S.E.R.A." title="Project: S.E.R.A. - Something I randomly saw linked by Nathan Fillion." src="imdb_cache/tt2083304.jpg" class="commented"><img height="100" width="70" alt="Cypher" title="Cypher - Pretty fun movie.  Though it doesn't seem to be the case the whole way through, there are some parts where framing and lighting of scenes are very artfully thought out." src="imdb_cache/tt0284978.jpg" class="commented"><img height="100" width="70" alt="Bunraku" title="Bunraku - That was pretty awesome." src="imdb_cache/tt1181795.jpg" class="commented"><img height="100" width="70" alt="Hard Eight" title="Hard Eight - " src="imdb_cache/tt0119256.jpg" class="notcommented"><img height="100" width="70" alt="Be Kind Rewind" title="Be Kind Rewind - Pretty fun movie." src="imdb_cache/tt0799934.jpg" class="commented"><img height="100" width="70" alt="Rise of the Planet of the Apes" title="Rise of the Planet of the Apes - Pieces of it get silly, but it was fun to see." src="imdb_cache/tt1318514.jpg" class="commented"></td></tr><td><td><img height="100" width="70" alt="Contagion" title="Contagion - Very cool movie.  Subdued in some ways, horrifying in others." src="imdb_cache/tt1598778.jpg" class="commented"><img height="100" width="70" alt="Journey's End: The Saga of Star Trek - The Next Generation" title="Journey's End: The Saga of Star Trek - The Next Generation - Fun times with Riker at the end of TNG." src="imdb_cache/tt0292568.jpg" class="commented"></td></tr></table>
