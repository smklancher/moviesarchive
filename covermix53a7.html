<table align="center" width="100%"><td><td><img height="100" width="70" alt="The Cowboy Way" title="The Cowboy Way - I have no memory of watching this but a journal of my trip to the UK says I watched it at a hotel with other people in the People to People group.  I guess the fact that I liked two of the girls I was watching it with was enough of a distraction." src="imdb_cache/tt0109493.jpg" class="commented"><img height="100" width="70" alt="Heart of fire" title="Heart of fire - Apparently I watched this on the plane on the way to the UK." src="imdb_cache/tt0119267.jpg" class="commented"><img height="100" width="70" alt="Sliding Doors" title="Sliding Doors - I watched this on the flight to the UK when I went in the summer of 1998.  I remember it prominently featuring music by Dido." src="imdb_cache/tt0120148.jpg" class="commented"></td></tr></table>
