<table align="center" width="100%"><td><td><img height="100" width="70" alt="American Beauty" title="American Beauty - Fantastic movie.  Many good quotables.  I tend to rather watch something new instead of rewatching anything, but if I see this on I'm completely unable to pull myself away." src="imdb_cache/tt0169547.jpg" class="commented"><img height="100" width="70" alt="The Lord of the Rings: The Two Towers" title="The Lord of the Rings: The Two Towers - I loved the whole trilogy." src="imdb_cache/tt0167261.jpg" class="commented"><img height="100" width="70" alt="Hart's War" title="Hart's War - " src="imdb_cache/tt0251114.jpg" class="notcommented"><img height="100" width="70" alt="K-19: The Widowmaker" title="K-19: The Widowmaker - " src="imdb_cache/tt0267626.jpg" class="notcommented"><img height="100" width="70" alt="Jay and Silent Bob Strike Back" title="Jay and Silent Bob Strike Back - " src="imdb_cache/tt0261392.jpg" class="notcommented"><img height="100" width="70" alt="Spirit: Stallion of the Cimarron" title="Spirit: Stallion of the Cimarron - Watched with mom on Dan's birthday the year he died." src="imdb_cache/tt0166813.jpg" class="commented"><img height="100" width="70" alt="Spider-Man" title="Spider-Man - " src="imdb_cache/tt0145487.jpg" class="notcommented"><img height="100" width="70" alt="The Others" title="The Others - " src="imdb_cache/tt0230600.jpg" class="notcommented"><img height="100" width="70" alt="Star Wars: Episode II - Attack of the Clones" title="Star Wars: Episode II - Attack of the Clones - For what it's worth, Episode II is a zillion times better than Episode I." src="imdb_cache/tt0121765.jpg" class="commented"><img height="100" width="70" alt="Blade II" title="Blade II - We watched this before going to Kat's house for my surprise 17th birthday.  You would think that Nick stalling by driving around pretending he didn't remember how to get there would have tipped me off.  Especially since earlier that year I thought they were planning something.  But I was surprised anyway.  Good times." src="imdb_cache/tt0187738.jpg" class="commented"><img height="100" width="70" alt="Full Metal Jacket" title="Full Metal Jacket - I remember watching this after coming home from school some day when I was in a really bad mood early 2002 or late 2001.  Something about a girl probably.  Anyway, crazy movie.  The first half with the Drill Instructor vs Private Pyle was more memorable than the second half." src="imdb_cache/tt0093058.jpg" class="commented"><img height="100" width="70" alt="The Lord of the Rings" title="The Lord of the Rings - " src="imdb_cache/tt0077869.jpg" class="notcommented"><img height="100" width="70" alt="The Hobbit" title="The Hobbit - " src="imdb_cache/tt0077687.jpg" class="notcommented"><img height="100" width="70" alt="The Glass House" title="The Glass House - " src="imdb_cache/tt0221218.jpg" class="notcommented"><img height="100" width="70" alt="Almost Heroes" title="Almost Heroes - " src="imdb_cache/tt0119053.jpg" class="notcommented"></td></tr><td><td><img height="100" width="70" alt="When Incubus Attacks" title="When Incubus Attacks - I am just marking this as a placeholder for the date I went to an Incubus concert to which I had saved the ticket." src="imdb_cache/none.gif" class="commented"></td></tr></table>
