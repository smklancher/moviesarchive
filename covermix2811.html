<table align="center" width="100%"><td><td><img height="100" width="70" alt="Kambakkht Ishq" title="Kambakkht Ishq - " src="imdb_cache/tt1144804.jpg" class="notseen"><img height="100" width="70" alt="Around the World in 80 Days" title="Around the World in 80 Days - " src="imdb_cache/tt0327437.jpg" class="notseen"><img height="100" width="70" alt="The Rundown" title="The Rundown - " src="imdb_cache/tt0327850.jpg" class="notseen"><img height="100" width="70" alt="Terminator 3: Rise of the Machines" title="Terminator 3: Rise of the Machines - I don't remember a ton about it, but I seem to remember liking it more than many people did.  I liked the &quot;inevitability&quot; ending." src="imdb_cache/tt0181852.jpg" class="commented"><img height="100" width="70" alt="Collateral Damage" title="Collateral Damage - " src="imdb_cache/tt0233469.jpg" class="notseen"><img height="100" width="70" alt="The 6th Day" title="The 6th Day - Clones.  Arnold.  So much fun." src="imdb_cache/tt0216216.jpg" class="commented"><img height="100" width="70" alt="End of Days" title="End of Days - Arnold vs the Devil?  Devil punching through people?  It must be Arnold Mondays!" src="imdb_cache/tt0146675.jpg" class="commented"><img height="100" width="70" alt="Batman &amp; Robin" title="Batman &amp; Robin - " src="imdb_cache/tt0118688.jpg" class="notcommented"><img height="100" width="70" alt="Jingle All the Way" title="Jingle All the Way - " src="imdb_cache/tt0116705.jpg" class="notcommented"><img height="100" width="70" alt="Eraser" title="Eraser - Arnold + Railgun?  Arnold Monday's wins again!" src="imdb_cache/tt0116213.jpg" class="commented"><img height="100" width="70" alt="Junior" title="Junior - " src="imdb_cache/tt0110216.jpg" class="notcommented"><img height="100" width="70" alt="True Lies" title="True Lies - " src="imdb_cache/tt0111503.jpg" class="notcommented"><img height="100" width="70" alt="Last Action Hero" title="Last Action Hero - " src="imdb_cache/tt0107362.jpg" class="notcommented"><img height="100" width="70" alt="Lincoln" title="Lincoln - " src="imdb_cache/tt0104732.jpg" class="notseen"><img height="100" width="70" alt="Christmas in Connecticut" title="Christmas in Connecticut - " src="imdb_cache/tt0103961.jpg" class="notseen"></td></tr><td><td><img height="100" width="70" alt="Terminator 2: Judgment Day" title="Terminator 2: Judgment Day - Awesome movie." src="imdb_cache/tt0103064.jpg" class="commented"><img height="100" width="70" alt="Kindergarten Cop" title="Kindergarten Cop - " src="imdb_cache/tt0099938.jpg" class="notcommented"><img height="100" width="70" alt="Total Recall" title="Total Recall - This is an awesome movie.  I had seen most of it before but bit by bit on tv.  Finally watched it all together and liked it even more.  See you at the party Richter!" src="imdb_cache/tt0100802.jpg" class="commented"><img height="100" width="70" alt="Twins" title="Twins - " src="imdb_cache/tt0096320.jpg" class="notcommented"><img height="100" width="70" alt="Red Heat" title="Red Heat - Not great, but there's always some fun to be had in an Arnold movie." src="imdb_cache/tt0095963.jpg" class="commented"><img height="100" width="70" alt="The Running Man" title="The Running Man - The Butcher of Bakersfield! I never knew what that title was from before.  Arnold + 80 movie = Awesome.  Also two people in this movie later became governors (Jesse Ventura plays Captain Freedom).  Clearly, this movie was their introduction to dystopian politics." src="imdb_cache/tt0093894.jpg" class="commented"><img height="100" width="70" alt="Predator" title="Predator - Cool movie.  I had seen most of it before, but now finally the whole thing, all in one sitting,  not distracted." src="imdb_cache/tt0093773.jpg" class="commented"><img height="100" width="70" alt="Raw Deal" title="Raw Deal - Not very memorable other than: &quot;You should not drink and bake.&quot;" src="imdb_cache/tt0091828.jpg" class="commented"><img height="100" width="70" alt="Commando" title="Commando - " src="imdb_cache/tt0088944.jpg" class="notcommented"><img height="100" width="70" alt="Red Sonja" title="Red Sonja - " src="imdb_cache/tt0089893.jpg" class="notcommented"><img height="100" width="70" alt="The Terminator" title="The Terminator - I was surprised to realize I had not actually seen this.  It seemed like I must have, so I had already marked it as seen.  Really really shows its age at this point, but still a decent movie.  The second is much better though.  Part of the problem is I already know everything about this from 2 sequels and part of a TV show.  Glad I made sure I had seen this before T4 comes out." src="imdb_cache/tt0088247.jpg" class="commented"><img height="100" width="70" alt="Conan the Destroyer" title="Conan the Destroyer - " src="imdb_cache/tt0087078.jpg" class="notcommented"><img height="100" width="70" alt="Conan the Barbarian" title="Conan the Barbarian - " src="imdb_cache/tt0082198.jpg" class="notcommented"><img height="100" width="70" alt="The Jayne Mansfield Story" title="The Jayne Mansfield Story - " src="imdb_cache/tt0080947.jpg" class="notseen"><img height="100" width="70" alt="Scavenger Hunt" title="Scavenger Hunt - " src="imdb_cache/tt0079858.jpg" class="notseen"></td></tr><td><td><img height="100" width="70" alt="The Villain" title="The Villain - " src="imdb_cache/tt0080097.jpg" class="notseen"><img height="100" width="70" alt="Stay Hungry" title="Stay Hungry - " src="imdb_cache/tt0075268.jpg" class="notseen"><img height="100" width="70" alt="Happy Anniversary and Goodbye" title="Happy Anniversary and Goodbye - " src="imdb_cache/tt0438076.jpg" class="notseen"><img height="100" width="70" alt="The Long Goodbye" title="The Long Goodbye - " src="imdb_cache/tt0070334.jpg" class="notseen"><img height="100" width="70" alt="Hercules in New York" title="Hercules in New York - " src="imdb_cache/tt0065832.jpg" class="notseen"></td></tr></table>
